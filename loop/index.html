<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    
    <script type="text/JavaScript">
        for (let par = 0; par <= 1000; par += 2){ 
            impar = 999 - par;
            console.log(par);
            document.write("<h2>" + par)
            document.write("<h2>" + impar)
        }
    </script>


</body>
</html>

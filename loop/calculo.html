<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo</title>
</head>
<body>
    <label for="nascimento">Data de nascimento: </label>
    <input type="number" name="dia" id="dia">
    <select type="text" id="mes" name="mes">
        <option value="">Selecione um mês</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>
    <input type="number" name="ano" id="ano"><br><br>
    <button onclick="calcularIdade()">Calcula Idade</button>
    <div class="idade"></div><br><br>

    <input type="number" name="number" id="number1">
    <select name="operador" id="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="x">x</option>
    </select>
    <input type="number" name="number" id="number2"><br><br>
    <button onclick="calcularOperador()">Calcula</button>

    <div>
    <label onmouseover="calcularOperador()"></label>
    </div>




    <script src="./script.js"></script>

</body>
</html>

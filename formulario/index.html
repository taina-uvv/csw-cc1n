<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="seuemail@email.com"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"><br><br>
            <input type="checkbox" name="opcao1"> Opção 1
            <br>
            <input type="checkbox" name="opcao2"> Opção 2
            <br>
            <input type="checkbox" name="opcao3"> Opção 3
            <br><br>
            Opção 1<input type="radio" name="opcao1" value="opcao1">
            <br>
            Opção 2<input type="radio" name="opcao1" value="opcao2">
            <br>
            Opção 3<input type="radio" name="opcao1" value="opcao3">
            <br>
            <br>
            <label for="">Esporte favorito:</label>
            <select name="Esporte" id="Esporte">
                <option value="">Selecione um esporte:</option>
                <option value="basquete">Basquete</option>
                <option value="futebol">Futebol</option>
                <option value="volei">Volêi</option>
                <option value="natacao">Natação</option>
            </select><br><br>
            <label for="idade">Idade:</label>
            <input type="text" name="idade" id="idade"><br><br>
            <label for="email">Email(patter):</label>
            <input type="text" name="email" id="email" placeholder="seuemail@email.com"><br><br>
            <label for="cor">Escolha uma cor:</label>
            <input type="color" name="cor" id="cor"><br><br>
            <input type="submit" value="Clique aqui"><br><br>
            <label for="date">Data e Hora:</label>
            <input type="datetime-local" name="dtlocal" id="dtlocal"><br><br>
            <label for="arquivo">Selecione um arquivo:</label>
            <input type="file" id="arquivo" name="arquivo"><br><br>
            <input type="submit" value="Enviar"><br><br>

        </form>
    </main>
</body>
</html>
